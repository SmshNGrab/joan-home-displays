<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Family Menu</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    width: 1024px; height: 758px;
    overflow: hidden;
    background: white; color: black;
    font-family: 'Arial', sans-serif;
  }

  #header {
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 2px;
    border-bottom: 3px solid black;
    padding: 14px 0;
  }

  #day-name {
    text-align: center;
    font-size: 48px;
    font-weight: bold;
    padding: 20px 0 10px;
    letter-spacing: 3px;
  }

  #meals {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 18px;
    padding: 10px 80px;
  }

  .meal-row {
    display: flex;
    width: 100%;
    align-items: baseline;
    border-bottom: 1px solid #ddd;
    padding-bottom: 12px;
  }

  .meal-label {
    font-size: 22px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    width: 180px;
    flex-shrink: 0;
    color: #333;
  }

  .meal-text {
    font-size: 32px;
    line-height: 1.3;
  }

  #footer {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    font-size: 20px;
    color: #888;
    border-top: 1px solid #ddd;
  }

  /* Full-screen invisible tap zones — touch left half for prev, right half for next */
  #tap-prev {
    position: fixed; top: 0; left: 0;
    width: 512px; height: 758px;
    cursor: pointer; z-index: 100;
  }
  #tap-next {
    position: fixed; top: 0; right: 0;
    width: 512px; height: 758px;
    cursor: pointer; z-index: 100;
  }
</style>
</head>
<body>

<div id="tap-prev" onclick="changeDay(-1)"></div>
<div id="tap-next" onclick="changeDay(1)"></div>

<div id="header">Weekly Menu</div>
<div id="day-name"></div>
<div id="meals">
  <div class="meal-row">
    <div class="meal-label">Breakfast</div>
    <div class="meal-text" id="breakfast"></div>
  </div>
  <div class="meal-row">
    <div class="meal-label">Lunch</div>
    <div class="meal-text" id="lunch"></div>
  </div>
  <div class="meal-row">
    <div class="meal-label">Dinner</div>
    <div class="meal-text" id="dinner"></div>
  </div>
</div>
<div id="footer">
  <span id="footer-left">Tap left: prev day</span>
  <span id="footer-right">Tap right: next day</span>
</div>

<script>
// ── EDIT YOUR WEEKLY MENU HERE ─────────────────────────────
// Days: 0 = Sunday, 1 = Monday, ... 6 = Saturday
// Each day has breakfast (b), lunch (l), and dinner (d)
const MENU = [
  { b: "Pancakes & Eggs",       l: "Sandwiches",            d: "Pot Roast" },        // Sunday
  { b: "Oatmeal & Fruit",       l: "Leftovers",             d: "Grilled Chicken" },  // Monday
  { b: "Cereal",                l: "Soup & Crackers",       d: "Tacos" },            // Tuesday
  { b: "Eggs & Toast",          l: "PB&J",                  d: "Spaghetti" },        // Wednesday
  { b: "Yogurt & Granola",      l: "Leftovers",             d: "Stir Fry" },         // Thursday
  { b: "Waffles",               l: "Mac & Cheese",          d: "Pizza Night" },      // Friday
  { b: "Bagels & Cream Cheese", l: "Grilled Cheese & Soup", d: "BBQ" }              // Saturday
];

const DAYS = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];

// Timezone offset from UTC (e.g. CST = -6, EST = -5, PST = -8)
const UTC_OFFSET_HOURS = -6;
// ──────────────────────────────────────────────────────────

function getLocalDay() {
  const now = new Date();
  const local = new Date(now.getTime() + UTC_OFFSET_HOURS * 3600000);
  return local.getUTCDay();
}

let currentDay = getLocalDay();

function render() {
  const menu = MENU[currentDay];
  document.getElementById('day-name').textContent  = DAYS[currentDay];
  document.getElementById('breakfast').textContent = menu.b;
  document.getElementById('lunch').textContent     = menu.l;
  document.getElementById('dinner').textContent    = menu.d;
}

function changeDay(delta) {
  currentDay = (currentDay + delta + 7) % 7;
  render();
}

render();

// Reload at midnight local time
const now = new Date();
const local = new Date(now.getTime() + UTC_OFFSET_HOURS * 3600000);
const msUntilMidnight = (24 * 3600 - local.getUTCHours() * 3600
  - local.getUTCMinutes() * 60 - local.getUTCSeconds()) * 1000 + 5000;
setTimeout(() => location.reload(), msUntilMidnight);
</script>
</body>
</html>
